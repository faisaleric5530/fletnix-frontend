<div class="glass-card rounded-xl overflow-hidden hover-glow cursor-pointer fade-in" (click)="viewDetails(show._id)">
  <!-- Movie Poster -->
  <div class="relative aspect-[2/3] bg-gray-800 overflow-hidden">
    <div *ngIf="!imageError" class="w-full h-full bg-gradient-to-br from-violet-900 to-purple-900 flex items-center justify-center">
      <div class="text-center p-4">
        <div class="w-16 h-16 mx-auto mb-3 bg-white/10 rounded-full flex items-center justify-center">
          <svg class="w-8 h-8 text-violet-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2m4 0H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 8H10V6h4v2z"></path>
          </svg>
        </div>
        <p class="text-xs text-gray-300 font-medium">{{ show.type }}</p>
      </div>
    </div>

    <!-- Rating Badge -->


    <!-- Type Badge -->
    <div class="absolute top-2 left-2">
      <span class="px-2 py-1 text-xs font-medium bg-black/50 text-white rounded-md backdrop-blur-sm">
        {{ show.type }}
      </span>
    </div>

    <!-- Hover Overlay -->
    <div class="absolute inset-0 bg-black/60 opacity-0 hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
      <div class="text-center">
        <div class="w-12 h-12 mx-auto mb-2 bg-violet-600 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <p class="text-sm text-white font-medium">View Details</p>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="p-4">
    <h3 class="font-semibold text-white mb-2 line-clamp-2 text-sm leading-tight">
      {{ show.title }}
    </h3>
    
    <div class="space-y-2 mb-3">
      <div class="flex items-center text-xs text-gray-400">
        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        {{ show.date_added }}
      </div>
      
      <div class="flex items-center text-xs text-gray-400" *ngIf="show.duration">
        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        {{ show.duration }}
      </div>

      <div *ngIf="show && show.country" class="flex items-center text-xs text-gray-400">
        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
          </path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z">
          </path>
        </svg>
        {{ show.country.split(',')[0].trim() }}
      </div>
    </div>

    <!-- Genres -->
    <div class="flex flex-wrap gap-1 mb-3">
      <span 
        *ngFor="let genre of getGenres()" 
        class="px-2 py-1 text-xs bg-violet-600/20 text-violet-300 rounded-full"
      >
        {{ genre }}
      </span>
    </div>

    <!-- Description -->
    <!-- <p *ngIf="show.description" class="text-xs text-gray-400">
      {{ show.description.length > 50 ? (show.description | slice:0:150) + '...' : show.description }}
    </p> -->
  </div>
</div>
